# ~/.config/starship.toml

# Git branch
[git_branch]
symbol = " "
format = "on [$symbol$branch]($style) "
style = "bold purple"

# Git status
[git_status]
format = '([\[$all_status$ahead_behind\]]($style) )'
style = "bold red"

# Status symbols
conflicted = "⚑"
ahead = "⇡${count}"
behind = "⇣${count}"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
untracked = "?${count}"
stashed = "$${count}"
modified = "!${count}"
staged = "+${count}"
renamed = "»${count}"
deleted = "✘${count}"

# Disabled (don't show these)
disabled = false

# Git state (rebase, merge, etc.)
[git_state]
format = '\([$state( $progress_current/$progress_total)]($style)\) '
rebase = "REBASING"
merge = "MERGING"
revert = "REVERTING"
cherry_pick = "CHERRY-PICKING"
bisect = "BISECTING"
am = "AM"
am_or_rebase = "AM/REBASE"
style = "bold yellow"

# Git commit
[git_commit]
commit_hash_length = 7
format = '[\($hash$tag\)]($style) '
style = "bold green"
only_detached = true
tag_disabled = false

# Git metrics (insertions/deletions)
[git_metrics]
disabled = false
added_style = "bold green"
deleted_style = "bold red"
format = '([+$added]($added_style) )([-$deleted]($deleted_style) )'

# Python
[python]
symbol = "🐍 "
format = 'via [$symbol$pyenv_prefix($version )]($style)'
style = "yellow bold"
pyenv_version_name = false
detect_extensions = ["py"]
detect_files = [
    ".python-version",
    "Pipfile",
    "pyproject.toml",
    "requirements.txt",
    "setup.py",
]
detect_folders = []

# Conda
[conda]
symbol = "🅒 "
format = 'via [$symbol$environment]($style) '
style = "bold green"
ignore_base = false
